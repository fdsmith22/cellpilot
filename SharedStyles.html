<!-- Enhanced Design System for CellPilot -->
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  :root {
    /* Enhanced Color System */
    --primary-50: #eef2ff;
    --primary-100: #e0e7ff;
    --primary-200: #c7d2fe;
    --primary-300: #a5b4fc;
    --primary-400: #818cf8;
    --primary-500: #6366f1;
    --primary-600: #4f46e5;
    --primary-700: #4338ca;
    --primary-800: #3730a3;
    --primary-900: #312e81;
    
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
    
    --success-50: #f0fdf4;
    --success-100: #dcfce7;
    --success-200: #bbf7d0;
    --success-300: #86efac;
    --success-400: #4ade80;
    --success-500: #22c55e;
    --success-600: #16a34a;
    --success-700: #15803d;
    
    --warning-50: #fffbeb;
    --warning-100: #fef3c7;
    --warning-200: #fde68a;
    --warning-300: #fcd34d;
    --warning-400: #fbbf24;
    --warning-500: #f59e0b;
    --warning-600: #d97706;
    
    --danger-50: #fef2f2;
    --danger-100: #fee2e2;
    --danger-200: #fecaca;
    --danger-300: #fca5a5;
    --danger-400: #f87171;
    --danger-500: #ef4444;
    --danger-600: #dc2626;
    
    /* Refined Spacing System (8px grid) */
    --space-0: 0;
    --space-1: 4px;
    --space-2: 8px;
    --space-3: 12px;
    --space-4: 16px;
    --space-5: 20px;
    --space-6: 24px;
    --space-7: 28px;
    --space-8: 32px;
    --space-10: 40px;
    --space-12: 48px;
    --space-16: 64px;
    
    /* Typography Scale */
    --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Oxygen, Ubuntu, sans-serif;
    --text-2xs: 10px;
    --text-xs: 11px;
    --text-sm: 12px;
    --text-base: 13px;
    --text-lg: 14px;
    --text-xl: 16px;
    --text-2xl: 18px;
    --text-3xl: 20px;
    --text-4xl: 24px;
    
    /* Line Heights */
    --leading-none: 1;
    --leading-tight: 1.25;
    --leading-snug: 1.375;
    --leading-normal: 1.5;
    --leading-relaxed: 1.625;
    --leading-loose: 2;
    
    /* Shadows with blur */
    --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
    --shadow-inner: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
    
    /* Elevation system */
    --elevation-1: 0 2px 4px rgba(0,0,0,0.04);
    --elevation-2: 0 4px 8px rgba(0,0,0,0.06);
    --elevation-3: 0 8px 16px rgba(0,0,0,0.08);
    --elevation-4: 0 16px 32px rgba(0,0,0,0.10);
    --elevation-5: 0 24px 48px rgba(0,0,0,0.12);
    
    /* Borders */
    --radius-sm: 6px;
    --radius-md: 8px;
    --radius-lg: 12px;
    --radius-xl: 16px;
    --radius-2xl: 24px;
    --radius-full: 9999px;
    
    /* Transitions with easing */
    --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-slower: 500ms cubic-bezier(0.4, 0, 0.2, 1);
    
    /* Easing functions */
    --ease-in: cubic-bezier(0.4, 0, 1, 1);
    --ease-out: cubic-bezier(0, 0, 0.2, 1);
    --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
    --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
    
    /* Z-index scale */
    --z-base: 0;
    --z-dropdown: 10;
    --z-sticky: 20;
    --z-overlay: 30;
    --z-modal: 40;
    --z-popover: 50;
    --z-tooltip: 60;
    --z-notification: 70;
  }
  
  /* Base Styles */
  body {
    font-family: var(--font-sans);
    font-size: var(--text-base);
    line-height: var(--leading-normal);
    color: var(--gray-800);
    background: var(--gray-50);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
    max-width: 100%;
  }
  
  /* Global container */
  .container {
    max-width: 100%;
    overflow-x: hidden;
    padding: var(--space-4);
  }
  
  /* Enhanced Navigation Header */
  .nav-header {
    background: white;
    border-bottom: 1px solid var(--gray-200);
    padding: var(--space-3) var(--space-4);
    display: flex;
    align-items: center;
    gap: var(--space-3);
    position: sticky;
    top: 0;
    z-index: var(--z-sticky);
    backdrop-filter: blur(8px);
    background: rgba(255, 255, 255, 0.95);
  }
  
  .nav-back {
    width: 32px;
    height: 32px;
    border-radius: var(--radius-md);
    background: white;
    border: 1.5px solid var(--gray-200);
    color: var(--gray-700);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: var(--text-lg);
    transition: all var(--transition-fast);
    box-shadow: var(--shadow-xs);
  }
  
  .nav-back:hover {
    background: var(--primary-50);
    border-color: var(--primary-300);
    color: var(--primary-700);
    transform: translateX(-2px);
    box-shadow: var(--shadow-sm);
  }
  
  .nav-back:active {
    transform: translateX(-1px) scale(0.98);
  }
  
  .nav-title {
    flex: 1;
  }
  
  .nav-title h2 {
    font-size: var(--text-xl);
    font-weight: 600;
    color: var(--gray-900);
    margin-bottom: 2px;
    letter-spacing: -0.025em;
  }
  
  .nav-title p {
    font-size: var(--text-sm);
    color: var(--gray-500);
    letter-spacing: -0.01em;
  }
  
  /* Enhanced Cards with depth */
  .card {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    padding: var(--space-5);
    margin-bottom: var(--space-4);
    transition: all var(--transition-base);
    position: relative;
    box-shadow: var(--elevation-1);
  }
  
  .card:hover {
    box-shadow: var(--elevation-3);
    transform: translateY(-1px);
    border-color: var(--primary-200);
  }
  
  .card-interactive {
    cursor: pointer;
  }
  
  .card-interactive:active {
    transform: translateY(0);
    box-shadow: var(--elevation-1);
  }
  
  /* Card accent line */
  .card-accent {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--primary-400), var(--primary-600));
    border-radius: var(--radius-lg) var(--radius-lg) 0 0;
    opacity: 0;
    transition: opacity var(--transition-base);
  }
  
  .card:hover .card-accent {
    opacity: 1;
  }
  
  .card-header {
    margin-bottom: var(--space-4);
    padding-bottom: var(--space-3);
    border-bottom: 1px solid var(--gray-100);
  }
  
  .card-title {
    font-size: var(--text-lg);
    font-weight: 600;
    color: var(--gray-900);
    margin-bottom: var(--space-1);
    letter-spacing: -0.025em;
  }
  
  .card-description {
    font-size: var(--text-sm);
    color: var(--gray-500);
    line-height: var(--leading-relaxed);
  }
  
  /* Enhanced Tab Navigation */
  .tab-nav {
    display: flex;
    gap: var(--space-1);
    padding: var(--space-1);
    background: var(--gray-100);
    border-radius: var(--radius-lg);
    margin-bottom: var(--space-5);
  }
  
  .tab-button {
    flex: 1;
    padding: var(--space-2) var(--space-3);
    border-radius: var(--radius-md);
    border: none;
    background: transparent;
    color: var(--gray-600);
    font-size: var(--text-sm);
    font-weight: 500;
    cursor: pointer;
    transition: all var(--transition-fast);
    position: relative;
  }
  
  .tab-button:hover:not(.active) {
    color: var(--gray-800);
    background: rgba(0, 0, 0, 0.02);
  }
  
  .tab-button.active {
    background: white;
    color: var(--primary-700);
    box-shadow: var(--shadow-sm);
    font-weight: 600;
  }
  
  .tab-button.active::after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 20%;
    right: 20%;
    height: 2px;
    background: var(--primary-500);
    border-radius: var(--radius-full);
  }
  
  /* Grid-based Tab Navigation (2x2) */
  .tab-nav-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--space-2);
    margin-bottom: var(--space-5);
  }
  
  .tab-btn-grid {
    background: white;
    border: 1.5px solid var(--gray-200);
    border-radius: var(--radius-lg);
    padding: var(--space-3);
    cursor: pointer;
    transition: all var(--transition-fast);
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  
  .tab-btn-grid::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), transparent);
    opacity: 0;
    transition: opacity var(--transition-base);
    pointer-events: none;
  }
  
  .tab-btn-grid:hover:not(.active) {
    border-color: var(--primary-300);
    box-shadow: var(--elevation-2);
    transform: scale(1.02);
    background: white;
  }
  
  .tab-btn-grid:hover:not(.active)::before {
    opacity: 1;
  }
  
  .tab-btn-grid.active {
    background: linear-gradient(135deg, var(--primary-50), var(--primary-100));
    border-color: var(--primary-400);
    box-shadow: var(--elevation-2);
  }
  
  .tab-icon-letter {
    width: 28px;
    height: 28px;
    margin: 0 auto var(--space-2);
    background: var(--primary-100);
    color: var(--primary-700);
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: var(--text-sm);
    transition: all var(--transition-fast);
  }
  
  .tab-btn-grid:hover .tab-icon-letter,
  .tab-btn-grid.active .tab-icon-letter {
    background: var(--primary-500);
    color: white;
    transform: scale(1.1);
  }
  
  .tab-label {
    font-size: var(--text-xs);
    font-weight: 600;
    color: var(--gray-700);
    letter-spacing: -0.01em;
  }
  
  /* Enhanced Form Inputs */
  .form-group {
    margin-bottom: var(--space-5);
  }
  
  .form-label {
    display: block;
    font-size: var(--text-sm);
    font-weight: 500;
    color: var(--gray-700);
    margin-bottom: var(--space-2);
    letter-spacing: -0.01em;
  }
  
  .form-label-required::after {
    content: ' *';
    color: var(--danger-500);
  }
  
  .form-input,
  .form-select,
  .form-textarea {
    width: 100%;
    padding: var(--space-2) var(--space-3);
    border: 1.5px solid var(--gray-300);
    border-radius: var(--radius-md);
    font-size: var(--text-base);
    font-family: var(--font-sans);
    background: white;
    transition: all var(--transition-fast);
    box-shadow: var(--shadow-xs);
  }
  
  .form-input:hover,
  .form-select:hover,
  .form-textarea:hover {
    border-color: var(--gray-400);
  }
  
  .form-input:focus,
  .form-select:focus,
  .form-textarea:focus {
    outline: none;
    border-color: var(--primary-500);
    box-shadow: 0 0 0 3px var(--primary-100), var(--shadow-sm);
  }
  
  .form-input:disabled,
  .form-select:disabled,
  .form-textarea:disabled {
    background: var(--gray-50);
    color: var(--gray-400);
    cursor: not-allowed;
    opacity: 0.7;
  }
  
  /* Enhanced Range Slider */
  .form-range {
    width: 100%;
    height: 6px;
    background: var(--gray-200);
    border-radius: var(--radius-full);
    outline: none;
    -webkit-appearance: none;
    margin: var(--space-3) 0;
  }
  
  .form-range::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: white;
    border: 3px solid var(--primary-500);
    border-radius: var(--radius-full);
    cursor: pointer;
    box-shadow: var(--elevation-2);
    transition: all var(--transition-fast);
  }
  
  .form-range::-webkit-slider-thumb:hover {
    transform: scale(1.2);
    box-shadow: var(--elevation-3);
  }
  
  .form-range::-webkit-slider-thumb:active {
    transform: scale(1.1);
    background: var(--primary-50);
  }
  
  /* Enhanced Checkbox and Radio */
  .form-check {
    display: flex;
    align-items: center;
    gap: var(--space-2);
    margin-bottom: var(--space-3);
    cursor: pointer;
  }
  
  .form-check-input {
    width: 18px;
    height: 18px;
    border: 2px solid var(--gray-400);
    border-radius: var(--radius-sm);
    cursor: pointer;
    flex-shrink: 0;
    transition: all var(--transition-fast);
    position: relative;
    appearance: none;
    -webkit-appearance: none;
  }
  
  .form-check-input[type="radio"] {
    border-radius: var(--radius-full);
  }
  
  .form-check-input:hover {
    border-color: var(--primary-400);
    box-shadow: 0 0 0 4px var(--primary-50);
  }
  
  .form-check-input:checked {
    background: var(--primary-500);
    border-color: var(--primary-500);
  }
  
  .form-check-input:checked::after {
    content: '';
    position: absolute;
    top: 2px;
    left: 6px;
    width: 4px;
    height: 8px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }
  
  .form-check-input[type="radio"]:checked::after {
    content: '';
    position: absolute;
    top: 4px;
    left: 4px;
    width: 6px;
    height: 6px;
    border-radius: var(--radius-full);
    background: white;
    border: none;
    transform: none;
  }
  
  /* Enhanced Buttons with ripple effect */
  .btn {
    padding: var(--space-2) var(--space-4);
    border-radius: var(--radius-md);
    font-size: var(--text-sm);
    font-weight: 500;
    cursor: pointer;
    border: none;
    transition: all var(--transition-fast);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-2);
    position: relative;
    overflow: hidden;
    letter-spacing: 0.025em;
  }
  
  .btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: var(--radius-full);
    background: rgba(255, 255, 255, 0.5);
    transform: translate(-50%, -50%);
    transition: width var(--transition-slow), height var(--transition-slow);
  }
  
  .btn:active::before {
    width: 300px;
    height: 300px;
  }
  
  .btn-primary {
    background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
    color: white;
    box-shadow: var(--elevation-2), 0 1px 0 rgba(0,0,0,0.1);
    font-weight: 600;
  }
  
  .btn-primary:hover {
    background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
    box-shadow: var(--elevation-3), 0 2px 0 rgba(0,0,0,0.1);
    transform: translateY(-1px);
  }
  
  .btn-primary:active {
    transform: translateY(0);
    box-shadow: var(--elevation-1), inset 0 1px 0 rgba(0,0,0,0.1);
  }
  
  .btn-secondary {
    background: white;
    color: var(--gray-700);
    border: 1.5px solid var(--gray-200);
    box-shadow: var(--shadow-xs);
  }
  
  .btn-secondary:hover {
    background: var(--gray-50);
    border-color: var(--primary-300);
    color: var(--primary-700);
    box-shadow: var(--elevation-2);
    transform: translateY(-1px);
  }
  
  .btn-success {
    background: linear-gradient(135deg, var(--success-500), var(--success-600));
    color: white;
    box-shadow: var(--elevation-2);
    font-weight: 600;
  }
  
  .btn-success:hover {
    background: linear-gradient(135deg, var(--success-600), var(--success-700));
    box-shadow: var(--elevation-3);
    transform: translateY(-1px);
  }
  
  .btn-danger {
    background: linear-gradient(135deg, var(--danger-500), var(--danger-600));
    color: white;
    box-shadow: var(--elevation-2);
  }
  
  .btn-danger:hover {
    background: linear-gradient(135deg, var(--danger-600), #b91c1c);
    box-shadow: var(--elevation-3);
    transform: translateY(-1px);
  }
  
  .btn-ghost {
    background: transparent;
    color: var(--gray-700);
    border: none;
    box-shadow: none;
  }
  
  .btn-ghost:hover {
    background: var(--gray-100);
    color: var(--gray-900);
  }
  
  .btn-block {
    width: 100%;
  }
  
  .btn-group {
    display: flex;
    gap: var(--space-2);
  }
  
  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none !important;
    box-shadow: none !important;
  }
  
  /* Button without ripple effect for constrained containers */
  .btn-no-ripple::before {
    display: none;
  }
  
  .btn-no-ripple:active {
    transform: scale(0.98);
  }
  
  /* Enhanced Loading States */
  .skeleton {
    background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-100) 50%, var(--gray-200) 75%);
    background-size: 200% 100%;
    animation: skeleton-loading 1.5s infinite;
    border-radius: var(--radius-md);
  }
  
  @keyframes skeleton-loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }
  
  .skeleton-text {
    height: var(--space-4);
    margin-bottom: var(--space-2);
  }
  
  .skeleton-title {
    height: var(--space-6);
    width: 60%;
    margin-bottom: var(--space-3);
  }
  
  .skeleton-button {
    height: var(--space-8);
    width: 120px;
  }
  
  /* Enhanced Spinner */
  .spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid var(--gray-300);
    border-top-color: var(--primary-500);
    border-radius: var(--radius-full);
    animation: spin 0.6s linear infinite;
  }
  
  .spinner-lg {
    width: 32px;
    height: 32px;
    border-width: 3px;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  /* Enhanced Status Messages with icons */
  .alert {
    padding: var(--space-3) var(--space-4);
    border-radius: var(--radius-md);
    margin-bottom: var(--space-4);
    font-size: var(--text-sm);
    border: 1px solid;
    display: flex;
    align-items: flex-start;
    gap: var(--space-3);
    animation: slideInFade var(--transition-slow);
    box-shadow: var(--elevation-1);
  }
  
  @keyframes slideInFade {
    from {
      transform: translateY(-10px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  .alert-icon {
    flex-shrink: 0;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--radius-full);
  }
  
  .alert-info {
    background: var(--primary-50);
    border-color: var(--primary-200);
    color: var(--primary-800);
  }
  
  .alert-info .alert-icon {
    background: var(--primary-100);
    color: var(--primary-600);
  }
  
  .alert-success {
    background: var(--success-50);
    border-color: var(--success-200);
    color: var(--success-800);
  }
  
  .alert-success .alert-icon {
    background: var(--success-100);
    color: var(--success-600);
  }
  
  .alert-warning {
    background: var(--warning-50);
    border-color: var(--warning-200);
    color: var(--warning-800);
  }
  
  .alert-warning .alert-icon {
    background: var(--warning-100);
    color: var(--warning-600);
  }
  
  .alert-error {
    background: var(--danger-50);
    border-color: var(--danger-200);
    color: var(--danger-800);
  }
  
  .alert-error .alert-icon {
    background: var(--danger-100);
    color: var(--danger-600);
  }
  
  /* Enhanced Progress Bar */
  .progress {
    height: 8px;
    background: var(--gray-200);
    border-radius: var(--radius-full);
    overflow: hidden;
    margin: var(--space-4) 0;
    box-shadow: var(--shadow-inner);
  }
  
  .progress-bar {

<script>
  // Initialize all tooltips
  document.addEventListener('DOMContentLoaded', function() {
    // Add ripple effect to all buttons
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.classList.add('ripple');
        
        this.appendChild(ripple);
        
        setTimeout(() => ripple.remove(), 600);
      });
    });
  });
  
  // Standard back navigation
  function backToMain() {
    google.script.run.showCellPilotSidebar();
  }
  
  // Enhanced status message with icon
  function showStatus(message, type = 'info', duration = 5000) {
    const existingStatus = document.querySelector('.status-message-container');
    if (existingStatus) {
      existingStatus.remove();
    }
    
    const icons = {
      info: 'ℹ',
      success: '✓',
      warning: '⚠',
      error: '✕'
    };
    
    const statusDiv = document.createElement('div');
    statusDiv.className = 'status-message-container fade-in';
    statusDiv.innerHTML = `
      <div class="alert alert-${type}">
        <div class="alert-icon">${icons[type]}</div>
        <span>${message}</span>
        <button onclick="this.parentElement.parentElement.remove()" 
                style="margin-left: auto; background: none; border: none; cursor: pointer; 
                       color: inherit; font-size: 18px; line-height: 1; padding: 0;">×</button>
      </div>
    `;
    
    const container = document.querySelector('.container');
    if (container) {
      container.insertBefore(statusDiv, container.firstChild);
      
      if (type !== 'error') {
        setTimeout(() => {
          statusDiv.style.opacity = '0';
          setTimeout(() => statusDiv.remove(), 300);
        }, duration);
      }
    }
  }
  
  // Enhanced loading button with better animation
  function setButtonLoading(buttonId, isLoading, loadingText = 'Processing...') {
    const btn = document.getElementById(buttonId);
    if (!btn) return;
    
    const originalText = btn.getAttribute('data-original-text') || btn.textContent;
    
    if (isLoading) {
      btn.setAttribute('data-original-text', originalText);
      btn.disabled = true;
      btn.style.position = 'relative';
      btn.innerHTML = `
        <span class="spinner" style="margin-right: 8px;"></span>
        <span style="opacity: 0.8;">${loadingText}</span>
      `;
    } else {
      btn.disabled = false;
      btn.innerHTML = originalText;
    }
  }
  
  // Smooth scroll with offset
  function scrollToElement(elementId, offset = 100) {
    const element = document.getElementById(elementId);
    if (element) {
      const top = element.offsetTop - offset;
      window.scrollTo({
        top: top,
        behavior: 'smooth'
      });
    }
  }
  
  // Enhanced error handling with retry
  function handleError(error, retryCallback = null) {
    console.error('Error:', error);
    const message = error.message || 'An unexpected error occurred.';
    
    if (retryCallback) {
      const errorDiv = document.createElement('div');
      errorDiv.innerHTML = `
        <div class="alert alert-error">
          <div class="alert-icon">✕</div>
          <div style="flex: 1;">
            <div>${message}</div>
            <button onclick="${retryCallback}" class="btn btn-sm btn-danger mt-2">
              Try Again
            </button>
          </div>
        </div>
      `;
      
      const container = document.querySelector('.container');
      if (container) {
        container.insertBefore(errorDiv, container.firstChild);
      }
    } else {
      showStatus(message, 'error');
    }
  }
  
  // Debounce function for input events
  function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
      const later = () => {
        clearTimeout(timeout);
        func(...args);
      };
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
    };
  }
  
  // Throttle function for scroll/resize events
  function throttle(func, limit) {
    let inThrottle;
    return function(...args) {
      if (!inThrottle) {
        func.apply(this, args);
        inThrottle = true;
        setTimeout(() => inThrottle = false, limit);
      }
    }
  }
  
  // Format numbers with commas
  function formatNumber(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
  }
  
  // Copy to clipboard with feedback
  function copyToClipboard(text, buttonId = null) {
    navigator.clipboard.writeText(text).then(() => {
      if (buttonId) {
        const btn = document.getElementById(buttonId);
        const originalText = btn.textContent;
        btn.textContent = 'Copied!';
        btn.style.background = 'var(--success-500)';
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = '';
        }, 2000);
      } else {
        showStatus('Copied to clipboard!', 'success', 2000);
      }
    }).catch(err => {
      showStatus('Failed to copy', 'error');
    });
  }
