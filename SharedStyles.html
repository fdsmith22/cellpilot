<!-- Shared CSS for all CellPilot UI components -->
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  :root {
    /* Color System */
    --primary-50: #eef2ff;
    --primary-100: #e0e7ff;
    --primary-200: #c7d2fe;
    --primary-300: #a5b4fc;
    --primary-400: #818cf8;
    --primary-500: #6366f1;
    --primary-600: #4f46e5;
    --primary-700: #4338ca;
    --primary-800: #3730a3;
    --primary-900: #312e81;
    
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
    
    --success-50: #f0fdf4;
    --success-500: #22c55e;
    --success-600: #16a34a;
    
    --warning-50: #fffbeb;
    --warning-500: #f59e0b;
    --warning-600: #d97706;
    
    --danger-50: #fef2f2;
    --danger-500: #ef4444;
    --danger-600: #dc2626;
    
    /* Spacing System */
    --space-xs: 4px;
    --space-sm: 8px;
    --space-md: 12px;
    --space-lg: 16px;
    --space-xl: 24px;
    --space-2xl: 32px;
    --space-3xl: 48px;
    
    /* Typography */
    --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Oxygen, Ubuntu, sans-serif;
    --text-xs: 11px;
    --text-sm: 12px;
    --text-base: 13px;
    --text-lg: 14px;
    --text-xl: 16px;
    --text-2xl: 18px;
    --text-3xl: 20px;
    
    /* Shadows */
    --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    
    /* Borders */
    --radius-sm: 6px;
    --radius-md: 8px;
    --radius-lg: 12px;
    --radius-xl: 16px;
    --radius-full: 9999px;
    
    /* Transitions */
    --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
    
    /* Consistent hover states */
    --hover-bg: rgba(99, 102, 241, 0.04);
    --hover-border: var(--primary-500);
    --hover-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
  }
  
  body {
    font-family: var(--font-sans);
    font-size: var(--text-base);
    line-height: 1.5;
    color: var(--gray-800);
    background: var(--gray-50);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  /* Modern Navigation Header */
  .nav-header {
    background: white;
    border-bottom: 1px solid var(--gray-200);
    padding: var(--space-lg);
    display: flex;
    align-items: center;
    gap: var(--space-md);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.95);
  }
  
  .nav-back {
    width: 36px;
    height: 36px;
    border-radius: var(--radius-md);
    background: var(--gray-100);
    border: 1px solid var(--gray-200);
    color: var(--gray-700);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: var(--text-xl);
    transition: all var(--transition-fast);
  }
  
  .nav-back:hover {
    background: var(--gray-200);
    transform: translateX(-2px);
  }
  
  .nav-back:active {
    transform: translateX(-1px) scale(0.98);
  }
  
  .nav-title {
    flex: 1;
  }
  
  .nav-title h2 {
    font-size: var(--text-xl);
    font-weight: 600;
    color: var(--gray-900);
    margin-bottom: 2px;
  }
  
  .nav-title p {
    font-size: var(--text-sm);
    color: var(--gray-500);
  }
  
  /* Main Container */
  .container {
    padding: var(--space-xl);
    max-width: 100%;
  }
  
  /* Modern Cards */
  .card {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    padding: var(--space-xl);
    margin-bottom: var(--space-lg);
    transition: all var(--transition-base);
    position: relative;
    overflow: hidden;
  }
  
  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--primary-500) 0%, var(--primary-600) 100%);
    transform: scaleX(0);
    transition: transform var(--transition-slow);
  }
  
  .card:hover::before {
    transform: scaleX(1);
  }
  
  .card:hover {
    box-shadow: var(--shadow-md);
    border-color: var(--primary-200);
  }
  
  .card-header {
    margin-bottom: var(--space-lg);
    padding-bottom: var(--space-md);
    border-bottom: 1px solid var(--gray-100);
  }
  
  .card-title {
    font-size: var(--text-lg);
    font-weight: 600;
    color: var(--gray-900);
    margin-bottom: var(--space-xs);
  }
  
  .card-description {
    font-size: var(--text-sm);
    color: var(--gray-500);
    line-height: 1.5;
  }
  
  /* Tab Navigation */
  .tab-nav {
    display: flex;
    gap: var(--space-xs);
    padding: var(--space-xs);
    background: var(--gray-100);
    border-radius: var(--radius-lg);
    margin-bottom: var(--space-xl);
  }
  
  .tab-button {
    flex: 1;
    padding: var(--space-sm) var(--space-md);
    border-radius: var(--radius-md);
    border: none;
    background: transparent;
    color: var(--gray-600);
    font-size: var(--text-sm);
    font-weight: 500;
    cursor: pointer;
    transition: all var(--transition-fast);
    position: relative;
  }
  
  .tab-button:hover {
    color: var(--gray-800);
  }
  
  .tab-button.active {
    background: white;
    color: var(--primary-600);
    box-shadow: var(--shadow-sm);
  }
  
  /* Modern Form Inputs */
  .form-group {
    margin-bottom: var(--space-xl);
  }
  
  .form-label {
    display: block;
    font-size: var(--text-sm);
    font-weight: 500;
    color: var(--gray-700);
    margin-bottom: var(--space-sm);
  }
  
  .form-label-required::after {
    content: ' *';
    color: var(--danger-500);
  }
  
  .form-input,
  .form-select,
  .form-textarea {
    width: 100%;
    padding: var(--space-sm) var(--space-md);
    border: 1.5px solid var(--gray-300);
    border-radius: var(--radius-md);
    font-size: var(--text-base);
    font-family: var(--font-sans);
    background: white;
    transition: all var(--transition-fast);
  }
  
  .form-input:hover,
  .form-select:hover,
  .form-textarea:hover {
    border-color: var(--gray-400);
  }
  
  .form-input:focus,
  .form-select:focus,
  .form-textarea:focus {
    outline: none;
    border-color: var(--primary-500);
    box-shadow: 0 0 0 3px var(--primary-100);
  }
  
  .form-textarea {
    min-height: 80px;
    resize: vertical;
  }
  
  /* Range Slider */
  .form-range {
    width: 100%;
    height: 6px;
    background: var(--gray-200);
    border-radius: var(--radius-full);
    outline: none;
    -webkit-appearance: none;
  }
  
  .form-range::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: var(--primary-500);
    border-radius: var(--radius-full);
    cursor: pointer;
    box-shadow: var(--shadow-md);
    transition: all var(--transition-fast);
  }
  
  .form-range::-webkit-slider-thumb:hover {
    transform: scale(1.1);
    background: var(--primary-600);
  }
  
  .form-range-label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: var(--space-sm);
  }
  
  .form-range-value {
    padding: var(--space-xs) var(--space-sm);
    background: var(--primary-100);
    color: var(--primary-700);
    border-radius: var(--radius-sm);
    font-size: var(--text-sm);
    font-weight: 500;
  }
  
  /* Checkbox and Radio */
  .form-check {
    display: flex;
    align-items: flex-start;
    gap: var(--space-sm);
    margin-bottom: var(--space-md);
  }
  
  .form-check-input {
    width: 18px;
    height: 18px;
    border: 2px solid var(--gray-400);
    border-radius: var(--radius-sm);
    cursor: pointer;
    flex-shrink: 0;
    transition: all var(--transition-fast);
  }
  
  .form-check-input[type="radio"] {
    border-radius: var(--radius-full);
  }
  
  .form-check-input:checked {
    background: var(--primary-500);
    border-color: var(--primary-500);
  }
  
  .form-check-label {
    font-size: var(--text-base);
    color: var(--gray-700);
    cursor: pointer;
    user-select: none;
    line-height: 1.5;
  }
  
  .form-help {
    font-size: var(--text-xs);
    color: var(--gray-500);
    margin-top: var(--space-xs);
  }
  
  /* Modern Buttons */
  .btn {
    padding: var(--space-sm) var(--space-lg);
    border-radius: var(--radius-md);
    font-size: var(--text-sm);
    font-weight: 500;
    cursor: pointer;
    border: none;
    transition: all var(--transition-fast);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-sm);
    position: relative;
    overflow: hidden;
  }
  
  .btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: var(--radius-full);
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width var(--transition-slow), height var(--transition-slow);
  }
  
  .btn:active::before {
    width: 200px;
    height: 200px;
  }
  
  .btn-primary {
    background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
    color: white;
    box-shadow: 0 2px 4px rgba(99, 102, 241, 0.25);
    font-weight: 600;
    letter-spacing: 0.025em;
  }
  
  .btn-primary:hover {
    background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
    box-shadow: 0 6px 16px rgba(99, 102, 241, 0.35);
    transform: translateY(-2px);
  }
  
  .btn-primary:active {
    transform: translateY(0);
  }
  
  .btn-secondary {
    background: white;
    color: var(--gray-700);
    border: 1.5px solid var(--gray-200);
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    font-weight: 500;
  }
  
  .btn-secondary:hover {
    background: var(--gray-50);
    border-color: var(--primary-300);
    color: var(--primary-700);
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
  }
  
  .btn-success {
    background: linear-gradient(135deg, var(--success-500), var(--success-600));
    color: white;
    box-shadow: 0 2px 4px rgba(34, 197, 94, 0.25);
    font-weight: 600;
  }
  
  .btn-success:hover {
    background: linear-gradient(135deg, var(--success-600), #15803d);
    box-shadow: 0 6px 16px rgba(34, 197, 94, 0.35);
    transform: translateY(-2px);
  }
  
  .btn-danger {
    background: var(--danger-500);
    color: white;
    box-shadow: var(--shadow-sm);
  }
  
  .btn-danger:hover {
    background: var(--danger-600);
    box-shadow: var(--shadow-md);
    transform: translateY(-1px);
  }
  
  .btn-ghost {
    background: transparent;
    color: var(--gray-700);
    border: none;
  }
  
  .btn-ghost:hover {
    background: var(--gray-100);
  }
  
  .btn-block {
    width: 100%;
  }
  
  .btn-group {
    display: flex;
    gap: var(--space-md);
  }
  
  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none !important;
  }
  
  /* Status Messages */
  .alert {
    padding: var(--space-md) var(--space-lg);
    border-radius: var(--radius-md);
    margin-bottom: var(--space-lg);
    font-size: var(--text-sm);
    border: 1px solid;
    display: flex;
    align-items: center;
    gap: var(--space-md);
    animation: slideIn var(--transition-slow);
  }
  
  @keyframes slideIn {
    from {
      transform: translateY(-10px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  .alert-info {
    background: var(--primary-50);
    border-color: var(--primary-200);
    color: var(--primary-800);
  }
  
  .alert-success {
    background: var(--success-50);
    border-color: #86efac;
    color: #14532d;
  }
  
  .alert-warning {
    background: var(--warning-50);
    border-color: #fed7aa;
    color: #7c2d12;
  }
  
  .alert-error {
    background: var(--danger-50);
    border-color: #fecaca;
    color: #7f1d1d;
  }
  
  /* Progress Indicator */
  .progress {
    height: 6px;
    background: var(--gray-200);
    border-radius: var(--radius-full);
    overflow: hidden;
    margin: var(--space-lg) 0;
  }
  
  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--primary-500) 0%, var(--primary-600) 100%);
    border-radius: var(--radius-full);
    transition: width var(--transition-slow);
    position: relative;
    overflow: hidden;
  }
  
  .progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255, 255, 255, 0.3),
      transparent
    );
    animation: shimmer 2s infinite;
  }
  
  @keyframes shimmer {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX(100%);
    }
  }
  
  /* Loading Spinner */
  .spinner {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid var(--gray-300);
    border-top-color: var(--primary-500);
    border-radius: var(--radius-full);
    animation: spin 0.6s linear infinite;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  /* Subtle pulse for CTAs */
  @keyframes pulse {
    0%, 100% { 
      box-shadow: 0 2px 4px rgba(99, 102, 241, 0.25);
    }
    50% { 
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }
  }
  
  .pulse-subtle {
    animation: pulse 3s ease-in-out infinite;
  }
  
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: var(--space-md);
    z-index: 1000;
  }
  
  .loading-spinner {
    width: 32px;
    height: 32px;
    border: 3px solid var(--gray-200);
    border-top-color: var(--primary-500);
    border-radius: var(--radius-full);
    animation: spin 0.8s linear infinite;
  }
  
  /* Preview Section */
  .preview-section {
    background: var(--gray-50);
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    padding: var(--space-lg);
    margin-top: var(--space-xl);
  }
  
  .preview-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: var(--space-md);
  }
  
  .preview-title {
    font-size: var(--text-sm);
    font-weight: 600;
    color: var(--gray-700);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .preview-count {
    padding: var(--space-xs) var(--space-sm);
    background: var(--primary-100);
    color: var(--primary-700);
    border-radius: var(--radius-full);
    font-size: var(--text-xs);
    font-weight: 500;
  }
  
  .preview-grid {
    display: grid;
    gap: var(--space-sm);
  }
  
  .preview-item {
    background: white;
    padding: var(--space-md);
    border-radius: var(--radius-md);
    border: 1px solid var(--gray-200);
    font-size: var(--text-sm);
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all var(--transition-fast);
  }
  
  .preview-item:hover {
    border-color: var(--primary-300);
    box-shadow: var(--shadow-sm);
  }
  
  .preview-item-content {
    display: flex;
    flex-direction: column;
    gap: var(--space-xs);
  }
  
  .preview-item-old {
    color: var(--danger-500);
    text-decoration: line-through;
    opacity: 0.7;
  }
  
  .preview-item-new {
    color: var(--success-600);
    font-weight: 500;
  }
  
  .preview-item-arrow {
    color: var(--gray-400);
    margin: 0 var(--space-sm);
  }
  
  /* Stats Grid */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: var(--space-md);
    margin-bottom: var(--space-xl);
  }
  
  .stat-card {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    padding: var(--space-lg);
    text-align: center;
    transition: all var(--transition-fast);
    position: relative;
  }
  
  .stat-card::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: var(--radius-lg);
    background: linear-gradient(135deg, transparent, rgba(99, 102, 241, 0.05));
    opacity: 0;
    transition: opacity var(--transition-base);
  }
  
  .stat-card:hover {
    border-color: var(--primary-300);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
    transform: scale(1.02);
  }
  
  .stat-card:hover::after {
    opacity: 1;
  }
  
  .stat-icon {
    width: 32px;
    height: 32px;
    margin: 0 auto var(--space-sm);
    background: var(--primary-100);
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--primary-600);
  }
  
  .stat-value {
    font-size: var(--text-2xl);
    font-weight: 700;
    color: var(--gray-900);
    line-height: 1;
  }
  
  .stat-label {
    font-size: var(--text-xs);
    color: var(--gray-500);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-top: var(--space-xs);
  }
  
  /* Feature Grid */
  .feature-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: var(--space-md);
  }
  
  .feature-card {
    background: white;
    border: 1.5px solid var(--gray-200);
    border-radius: var(--radius-lg);
    padding: var(--space-lg);
    text-align: center;
    cursor: pointer;
    transition: all var(--transition-fast);
    position: relative;
    overflow: hidden;
  }
  
  .feature-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, var(--primary-100) 0%, transparent 70%);
    opacity: 0;
    transition: opacity var(--transition-slow);
  }
  
  .feature-card:hover::before {
    opacity: 1;
  }
  
  .feature-card:hover {
    border-color: var(--primary-400);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }
  
  .feature-icon {
    width: 40px;
    height: 40px;
    margin: 0 auto var(--space-md);
    background: var(--primary-100);
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: var(--text-xl);
    color: var(--primary-600);
  }
  
  .feature-title {
    font-size: var(--text-sm);
    font-weight: 600;
    color: var(--gray-900);
    margin-bottom: var(--space-xs);
  }
  
  .feature-description {
    font-size: var(--text-xs);
    color: var(--gray-500);
    line-height: 1.4;
  }
  
  /* Footer */
  .footer {
    margin-top: auto;
    padding: var(--space-lg) var(--space-md);
    border-top: 1px solid var(--gray-100);
    text-align: center;
    background: linear-gradient(to bottom, var(--gray-50), white);
  }
  
  .footer-content {
    font-size: var(--text-xs);
    color: var(--gray-500);
    line-height: 1.6;
  }
  
  .footer a {
    color: var(--gray-600);
    text-decoration: none;
    font-weight: 500;
    transition: all var(--transition-fast);
    padding: 2px 4px;
    border-radius: 4px;
  }
  
  .footer a:hover {
    color: var(--primary-600);
    background: var(--primary-50);
    text-decoration: none;
  }
  
  .footer-link {
    color: var(--primary-600);
    text-decoration: none;
    font-weight: 500;

<!-- Common JavaScript utilities for consistent UX across all templates -->
<script>
  // Standard back navigation
  function backToMain() {
    google.script.run.showCellPilotSidebar();
  }
  
  // Consistent status message display
  function showStatus(message, type = 'info', duration = 5000) {
    // Remove any existing status messages
    const existingStatus = document.querySelector('.status-message-container');
    if (existingStatus) {
      existingStatus.remove();
    }
    
    // Create new status message
    const statusDiv = document.createElement('div');
    statusDiv.className = 'status-message-container fade-in';
    statusDiv.innerHTML = `
      <div class="alert alert-${type}" style="margin: 10px; display: flex; justify-content: space-between; align-items: center;">
        <span>${message}</span>
        <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; padding: 0 0 0 10px; cursor: pointer; color: inherit; font-size: 18px; line-height: 1;">Ã—</button>
      </div>
    `;
    
    // Insert at top of container
    const container = document.querySelector('.container');
    if (container) {
      container.insertBefore(statusDiv, container.firstChild);
      
      // Auto-remove after duration
      if (type !== 'error') {
        setTimeout(() => {
          statusDiv.style.opacity = '0';
          setTimeout(() => statusDiv.remove(), 300);
        }, duration);
      }
    }
  }
  
  // Standard loading button state
  function setButtonLoading(buttonId, isLoading, loadingText = 'Processing...') {
    const btn = document.getElementById(buttonId);
    if (!btn) return;
    
    const originalText = btn.getAttribute('data-original-text') || btn.textContent;
    
    if (isLoading) {
      btn.setAttribute('data-original-text', originalText);
      btn.disabled = true;
      btn.innerHTML = `<span class="spinner" style="margin-right: 8px;"></span>${loadingText}`;
    } else {
      btn.disabled = false;
      btn.innerHTML = originalText;
    }
  }
  
  // Smooth scroll to element
  function scrollToElement(elementId) {
    const element = document.getElementById(elementId);
    if (element) {
      element.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  }
  
  // Handle network errors consistently
  function handleError(error) {
    console.error('Error:', error);
    const message = error.message || 'An unexpected error occurred. Please try again.';
    showStatus(message, 'error');
  }
</script>
