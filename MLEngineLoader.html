<!-- ML Initialization Script -->
<script>
(function() {
  // Initialize ML Engine when TensorFlow is ready
  let mlInitAttempts = 0;
  const maxAttempts = 10;
  
  function initializeMLEngine() {
    if (typeof tf === 'undefined') {
      mlInitAttempts++;
      if (mlInitAttempts < maxAttempts) {
        setTimeout(initializeMLEngine, 500);
      } else {
        console.warn('TensorFlow.js failed to load - ML features disabled');
      }
      return;
    }
    
    try {
      // Create global ML instance
      window.cellpilotML = new CellPilotMLEngine();
      
      // Initialize asynchronously
      window.cellpilotML.initialize().then(() => {
        console.log('CellPilot ML Engine initialized successfully');
        
        // Dispatch event for modules waiting for ML
        window.dispatchEvent(new CustomEvent('cellpilot-ml-ready', {
          detail: { engine: window.cellpilotML }
        }));
        
        // Set compatibility reference for legacy code
        window.CellPilotMLEngine = CellPilotMLEngine;
        
      }).catch(error => {
        console.warn('ML Engine initialization failed:', error);
        // Continue without ML features
      });
      
    } catch (error) {
      console.warn('Failed to create ML Engine:', error);
    }
  }
  
  // Start initialization
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializeMLEngine);
  } else {
    initializeMLEngine();
  }
  
  // Cleanup function for memory management
  window.addEventListener('beforeunload', function() {
    if (window.cellpilotML && window.cellpilotML.dispose) {
      window.cellpilotML.dispose();
    }
  });
})();
</script>
