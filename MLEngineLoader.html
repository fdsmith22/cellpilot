<script>
// CellPilotMLEngine class definition loading
/**
 * CellPilot ML Engine
 * Provides intelligent features through client-side machine learning
 * Uses TensorFlow.js for all ML operations
 */
class CellPilotMLEngine {
  constructor() {
    this.models = {};
    this.isInitialized = false;
    this.userProfile = null;
    this.cache = new Map();
    
    // Model configurations
    this.modelConfigs = {
      columnClassifier: {
        inputShape: [30],
        outputClasses: 10,
        modelPath: 'cellpilot_column_classifier'
      },
      duplicateDetector: {
        inputShape: [15],
        outputClasses: 1,
        modelPath: 'cellpilot_duplicate_detector'
      },
      formulaSuggester: {
        inputShape: [25],
        outputClasses: 20,
        modelPath: 'cellpilot_formula_suggester'
      },
      anomalyDetector: {
        inputShape: [20],
        outputClasses: 1,
        modelPath: 'cellpilot_anomaly_detector'
      }
    };
    
    // Learning parameters
    this.learningParams = {
      batchSize: 32,
      epochs: 3,
      learningRate: 0.001,
      validationSplit: 0.2
    };
    
    // Performance optimization
    this.performance = {
      maxCacheSize: 100,
      tensorCleanupInterval: 30000,
      predictionTimeout: 5000
    };
  }
  
  /**
   * Initialize the ML Engine
   */
  async initialize() {
    if (this.isInitialized) return true;
    
    try {
      // Initializing CellPilot ML Engine
      
      // Wait for TensorFlow.js to be ready
      await tf.ready();
      // TensorFlow.js backend initialized
      
      // Try to use WebGL for better performance
      if (tf.getBackend() !== 'webgl') {
        try {
          await tf.setBackend('webgl');
          // Switched to WebGL backend
        } catch (e) {
          // WebGL not available, using fallback backend
        }
      }
      
      // For now, skip model loading to get basic functionality working
      // ML Engine initialized (simplified mode)
      this.isInitialized = true;
      return true;
      
    } catch (error) {
      console.error('ML Engine initialization failed:', error);
      throw error;
    }
  }
  
  // Simplified dispose method
  dispose() {
    this.cache.clear();
    // ML Engine disposed
  }
}

// CellPilotMLEngine class defined successfully
</script>

<!-- ML Initialization Script -->
<script>
// MLEngineLoader.html starting initialization
(function() {
  // Initialize ML Engine when TensorFlow is ready
  let mlInitAttempts = 0;
  const maxAttempts = 20; // Increased from 10
  
  function initializeMLEngine() {
    // Initialization attempt
    
    if (typeof tf === 'undefined') {
      mlInitAttempts++;
      if (mlInitAttempts < maxAttempts) {
        // TensorFlow not loaded yet, retrying...
        setTimeout(initializeMLEngine, 500);
      } else {
        console.warn('TensorFlow.js failed to load after', maxAttempts * 0.5, 'seconds - ML features disabled');
        // Dispatch failure event
        window.dispatchEvent(new CustomEvent('cellpilot-ml-load-failed', {
          detail: { error: 'TensorFlow.js failed to load' }
        }));
      }
      return;
    }
    
    try {
      // Create global ML instance (class is now defined above)
      window.cellpilotML = new CellPilotMLEngine();
      // CellPilotMLEngine instance created
      
      // Initialize asynchronously
      window.cellpilotML.initialize().then(() => {
        // CellPilot ML Engine initialized successfully
        
        // Dispatch event for modules waiting for ML
        window.dispatchEvent(new CustomEvent('cellpilot-ml-ready', {
          detail: { engine: window.cellpilotML }
        }));
        
        // Set compatibility reference for legacy code
        window.CellPilotMLEngine = CellPilotMLEngine;
        
      }).catch(error => {
        console.warn('ML Engine initialization failed:', error);
        // Dispatch failure event with details
        window.dispatchEvent(new CustomEvent('cellpilot-ml-init-failed', {
          detail: { error: error.message || 'ML Engine initialization failed' }
        }));
      });
      
    } catch (error) {
      console.warn('Failed to create ML Engine:', error);
    }
  }
  
  // Start initialization
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializeMLEngine);
  } else {
    initializeMLEngine();
  }
  
  // Cleanup function for memory management
  window.addEventListener('beforeunload', function() {
    if (window.cellpilotML && window.cellpilotML.dispose) {
      window.cellpilotML.dispose();
    }
  });
})();
</script>
