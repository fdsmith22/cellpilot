<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <?!= include('SharedStyles'); ?>
  <?!= include('MLEngineLoader'); ?>
  <style>
    /* Ensure formula output doesn't cause horizontal scroll */
    code#formulaOutput {
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      overflow-x: auto;
      max-width: 100%;
    }
    
    /* Ensure textarea fits */
    textarea.form-input {
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="nav-header">
    <button class="nav-back" onclick="backToMain()">‚Üê</button>
    <div class="nav-title">
      <h2>Formula Builder</h2>
      <p>Create complex formulas with natural language</p>
    </div>
  </div>
  
  <div class="container">
    <div id="statusMessage"></div>
    
    <div class="card">
      <div class="card-title">Describe Your Formula</div>
      <div class="card-description">Tell us what you want to calculate in plain English</div>
      
      <div class="form-group">
        <label class="form-label">Formula Description</label>
        <textarea id="description" class="form-input" rows="4" 
                  placeholder="Example: Sum all sales where region is North and date is this month"></textarea>
        <div class="form-help">Be specific about columns, conditions, and calculations</div>
      </div>
      
      <button class="btn btn-primary btn-block" onclick="generateFormula()" id="generateBtn">
        <span class="spinner" id="generateSpinner" style="display:none; margin-right: 8px;"></span>
        <span id="generateBtnText">Generate Formula</span>
      </button>
    </div>
    
    <div id="resultContainer" style="display: none;">
      <div class="card">
        <div class="card-title">Generated Formula</div>
        
        <div class="preview-section">
          <code id="formulaOutput" style="display: block; padding: 12px; background: var(--gray-900); color: var(--success-500); border-radius: 6px; font-family: monospace; font-size: 13px;"></code>
        </div>
        
        <div class="btn-group mt-2">
          <button class="btn btn-secondary" onclick="copyFormula()">Copy Formula</button>
          <button class="btn btn-success" onclick="insertFormula()">Insert Into Cell</button>
        </div>
        
        <div id="copyStatus" class="text-center text-small text-muted mt-2" style="display: none;">
          Formula copied to clipboard!
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-title">Quick Templates</div>
      <div class="card-description">Common formula patterns you can use</div>
      
      <div style="display: grid; gap: 8px;">
        <button class="btn btn-secondary" onclick="useTemplate('Sum values in column A where column B equals specific value')">
          Conditional Sum
        </button>
        <button class="btn btn-secondary" onclick="useTemplate('Count unique values in selected range')">
          Count Unique
        </button>
        <button class="btn btn-secondary" onclick="useTemplate('Find average of last 30 days of data')">
          Rolling Average
        </button>
        <button class="btn btn-secondary" onclick="useTemplate('Lookup value from another sheet based on matching ID')">
          Find & Match Data
        </button>
      </div>
    </div>
  </div>
  
  <script>
    function backToMain() {
      google.script.run.showCellPilotSidebar();
    }
    
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.className = 'alert alert-' + type;
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
      
      setTimeout(function() {
        statusDiv.style.display = 'none';
      }, 5000);
    }
    
    function useTemplate(template) {
      document.getElementById('description').value = template;
      document.getElementById('description').focus();
    }
    
    function generateFormula() {
      const description = document.getElementById('description').value.trim();
      
      if (!description) {
        showStatus('Please describe the formula you need', 'warning');
        return;
      }
      
      // Update button state
      const btn = document.getElementById('generateBtn');
      const btnText = document.getElementById('generateBtnText');
      const spinner = document.getElementById('generateSpinner');
      
      btn.disabled = true;
      spinner.style.display = 'inline-block';
      btnText.textContent = 'Generating...';
      
      document.getElementById('resultContainer').style.display = 'none';
      document.getElementById('statusMessage').style.display = 'none';
      
      google.script.run
        .withSuccessHandler(function(result) {
          // Reset button state
          btn.disabled = false;
          spinner.style.display = 'none';
          btnText.textContent = 'Generate Formula';
          
          if (result.success) {
            document.getElementById('formulaOutput').textContent = result.formula;
            document.getElementById('resultContainer').style.display = 'block';
            
            if (result.explanation) {
              showStatus(result.explanation, 'info');
            }
          } else {
            showStatus(result.error || 'Failed to generate formula', 'error');
            
            if (result.showUpgrade) {
              setTimeout(function() {
                google.script.run.showUpgradeOptions();
              }, 2000);
            }
          }
        })
        .withFailureHandler(function(error) {
          // Reset button state on error
          btn.disabled = false;
          spinner.style.display = 'none';
          btnText.textContent = 'Generate Formula';
          showStatus('Error: ' + error.message, 'error');
        })
        .generateFormulaFromDescription(description);
    }
    
    function copyFormula() {
      const formula = document.getElementById('formulaOutput').textContent;
      
      // Create temporary textarea to copy
      const textarea = document.createElement('textarea');
      textarea.value = formula;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      
      // Show confirmation
      document.getElementById('copyStatus').style.display = 'block';
      setTimeout(function() {
        document.getElementById('copyStatus').style.display = 'none';
      }, 2000);
    }
    
    function insertFormula() {
      const formula = document.getElementById('formulaOutput').textContent;
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showStatus('Formula inserted successfully!', 'success');
            setTimeout(function() {
              backToMain();
            }, 1500);
          } else {
            showStatus(result.error || 'Failed to insert formula', 'error');
          }
        })
        .withFailureHandler(function(error) {
          showStatus('Error: ' + error.message, 'error');
        })
        .insertFormulaIntoCell(formula);
    }
    
    // Check access on load
    google.script.run
      .withSuccessHandler(function(result) {
        if (!result.hasAccess) {
          showStatus('Formula Builder is a premium feature. Upgrade to access.', 'warning');
          document.getElementById('description').disabled = true;
          document.querySelector('.btn-primary').disabled = true;
        }
      })
      .checkFormulaBuilderAccess();
  </script>
</body>
</html>
