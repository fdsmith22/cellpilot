<!-- CellPilot Enhanced Design System - Clean & Modern -->
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  :root {
    /* Enhanced Color System - Professional & Clean */
    --primary-50: #eef2ff;
    --primary-100: #e0e7ff;
    --primary-200: #c7d2fe;
    --primary-300: #a5b4fc;
    --primary-400: #818cf8;
    --primary-500: #6366f1;
    --primary-600: #4f46e5;
    --primary-700: #4338ca;
    --primary-800: #3730a3;
    --primary-900: #312e81;
    
    /* Neutral Grays - Refined */
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
    
    /* Semantic Colors */
    --success-50: #f0fdf4;
    --success-100: #dcfce7;
    --success-200: #bbf7d0;
    --success-300: #86efac;
    --success-400: #4ade80;
    --success-500: #22c55e;
    --success-600: #16a34a;
    --success-700: #15803d;
    
    --warning-50: #fffbeb;
    --warning-100: #fef3c7;
    --warning-200: #fde68a;
    --warning-300: #fcd34d;
    --warning-400: #fbbf24;
    --warning-500: #f59e0b;
    --warning-600: #d97706;
    --warning-700: #b45309;
    
    --error-50: #fef2f2;
    --error-100: #fee2e2;
    --error-200: #fecaca;
    --error-300: #fca5a5;
    --error-400: #f87171;
    --error-500: #ef4444;
    --error-600: #dc2626;
    --error-700: #b91c1c;
    
    --info-50: #eff6ff;
    --info-100: #dbeafe;
    --info-200: #bfdbfe;
    --info-300: #93c5fd;
    --info-400: #60a5fa;
    --info-500: #3b82f6;
    --info-600: #2563eb;
    --info-700: #1d4ed8;
    
    /* Danger Colors (alias for error) */
    --danger-50: var(--error-50);
    --danger-100: var(--error-100);
    --danger-200: var(--error-200);
    --danger-300: var(--error-300);
    --danger-400: var(--error-400);
    --danger-500: var(--error-500);
    --danger-600: var(--error-600);
    --danger-700: var(--error-700);
    
    /* Purple for special features */
    --purple-50: #faf5ff;
    --purple-100: #f3e8ff;
    --purple-200: #e9d5ff;
    --purple-300: #d8b4fe;
    --purple-400: #c084fc;
    --purple-500: #a855f7;
    --purple-600: #9333ea;
    --purple-700: #7e22ce;
    
    /* Modern Shadows */
    --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
    --shadow-inner: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
    --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.15);
    
    /* Elevation System */
    --elevation-1: 0 2px 4px rgba(0,0,0,0.04);
    --elevation-2: 0 4px 8px rgba(0,0,0,0.06);
    --elevation-3: 0 8px 16px rgba(0,0,0,0.08);
    --elevation-4: 0 16px 32px rgba(0,0,0,0.10);
    --elevation-5: 0 24px 48px rgba(0,0,0,0.12);
    
    /* Glass Morphism */
    --glass-bg: rgba(255, 255, 255, 0.8);
    --glass-border: rgba(255, 255, 255, 0.18);
    --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    --glass-blur: blur(10px);
    
    /* Spacing System */
    --space-0: 0;
    --space-1: 4px;
    --space-2: 8px;
    --space-3: 12px;
    --space-4: 16px;
    --space-5: 20px;
    --space-6: 24px;
    --space-7: 28px;
    --space-8: 32px;
    --space-10: 40px;
    --space-12: 48px;
    --space-16: 64px;
    
    /* Typography */
    --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Oxygen, Ubuntu, sans-serif;
    --text-2xs: 10px;
    --text-xs: 11px;
    --text-sm: 12px;
    --text-base: 13px;
    --text-lg: 14px;
    --text-xl: 16px;
    --text-2xl: 18px;
    --text-3xl: 20px;
    --text-4xl: 24px;
    
    /* Line Heights */
    --leading-none: 1;
    --leading-tight: 1.25;
    --leading-snug: 1.375;
    --leading-normal: 1.5;
    --leading-relaxed: 1.625;
    --leading-loose: 2;
    
    /* Border Radius */
    --radius-sm: 6px;
    --radius-md: 8px;
    --radius-lg: 12px;
    --radius-xl: 16px;
    --radius-2xl: 24px;
    --radius-full: 9999px;
    
    /* Transitions */
    --transition-all: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-slower: 500ms cubic-bezier(0.4, 0, 0.2, 1);
    
    /* Easing Functions */
    --ease-in: cubic-bezier(0.4, 0, 1, 1);
    --ease-out: cubic-bezier(0, 0, 0.2, 1);
    --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
    --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
    
    /* Z-index Scale */
    --z-base: 0;
    --z-dropdown: 10;
    --z-sticky: 20;
    --z-overlay: 30;
    --z-modal: 40;
    --z-popover: 50;
    --z-tooltip: 60;
    --z-notification: 70;
  }
  
  /* Base Styles */
  body {
    font-family: var(--font-sans);
    font-size: var(--text-base);
    line-height: var(--leading-normal);
    color: var(--gray-800);
    background: var(--gray-50);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
    max-width: 100%;
    font-feature-settings: "kern" 1, "liga" 1, "calt" 1;
  }
  
  /* Container */
  .container {
    padding: var(--space-4);
    max-width: 100%;
  }
  
  /* Enhanced Cards */
  .card {
    background: white;
    border-radius: var(--radius-lg);
    padding: var(--space-4);
    margin-bottom: var(--space-4);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--gray-200);
    transition: var(--transition-all);
    position: relative;
    overflow: hidden;
  }
  
  .card:hover {
    box-shadow: var(--shadow-md);
    transform: translateY(-1px);
  }
  
  .card-header {
    padding-bottom: var(--space-3);
    margin-bottom: var(--space-3);
    border-bottom: 1px solid var(--gray-100);
  }
  
  .card-title {
    font-size: var(--text-lg);
    font-weight: 600;
    color: var(--gray-900);
    margin-bottom: var(--space-1);
  }
  
  .card-description {
    font-size: var(--text-sm);
    color: var(--gray-600);
  }
  
  /* Navigation Header */
  .nav-header {
    display: flex;
    align-items: center;
    gap: var(--space-3);
    padding: var(--space-3) var(--space-4);
    background: white;
    border-bottom: 1px solid var(--gray-200);
    position: sticky;
    top: 0;
    z-index: var(--z-sticky);
    backdrop-filter: var(--glass-blur);
  }
  
  .nav-back {
    width: 32px;
    height: 32px;
    border-radius: var(--radius-md);
    background: var(--gray-100);
    border: 1px solid var(--gray-200);
    color: var(--gray-700);
    font-size: 18px;
    cursor: pointer;
    transition: var(--transition-all);
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  
  .nav-back:hover {
    background: var(--primary-50);
    border-color: var(--primary-300);
    color: var(--primary-700);
    transform: translateX(-2px);
  }
  
  .nav-title {
    flex: 1;
  }
  
  .nav-title h2 {
    font-size: var(--text-xl);
    font-weight: 600;
    color: var(--gray-900);
    margin-bottom: 2px;
  }
  
  .nav-title p {
    font-size: var(--text-sm);
    color: var(--gray-600);
  }
  
  /* Modern Buttons */
  .btn {
    padding: 10px 16px;
    border-radius: var(--radius-md);
    font-size: var(--text-sm);
    font-weight: 500;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-2);
    position: relative;
    overflow: hidden;
    text-transform: none;
    letter-spacing: 0.01em;
  }
  
  .btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.4s, height 0.4s;
  }
  
  .btn:active::before {
    width: 200px;
    height: 200px;
  }
  
  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  .btn-primary {
    background: var(--primary-600);
    color: white;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
  }
  
  .btn-primary:hover:not(:disabled) {
    background: var(--primary-700);
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(99, 102, 241, 0.2);
  }
  
  .btn-secondary {
    background: var(--gray-100);
    color: var(--gray-700);
    border: 1px solid var(--gray-300);
  }
  
  .btn-secondary:hover:not(:disabled) {
    background: var(--gray-200);
    transform: translateY(-1px);
  }
  
  .btn-success {
    background: var(--success-600);
    color: white;
    box-shadow: var(--shadow-sm);
  }
  
  .btn-success:hover:not(:disabled) {
    background: var(--success-700);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
  }
  
  .btn-danger {
    background: var(--error-600);
    color: white;
  }
  
  .btn-danger:hover:not(:disabled) {
    background: var(--error-700);
    transform: translateY(-1px);
  }
  
  .btn-sm {
    padding: var(--space-1) var(--space-3);
    font-size: var(--text-xs);
  }
  
  .btn-lg {
    padding: var(--space-3) var(--space-5);
    font-size: var(--text-lg);
  }
  
  .btn-block {
    width: 100%;
  }
  
  /* Button Groups */
  .btn-group {
    display: flex;
    gap: var(--space-2);
    margin-top: var(--space-3);
    flex-wrap: wrap;
  }
  
  /* Inline Button Group for automation panels */
  .btn-group-inline {
    display: flex;
    gap: var(--space-2);
    margin-top: var(--space-4);
    justify-content: flex-end;
    align-items: center;
  }
  
  .btn-group-inline .btn {
    padding: var(--space-2) var(--space-3);
    font-size: var(--text-xs);
    min-width: auto;
    flex: 0 0 auto;
  }
  
  .btn-group-inline .btn-secondary {
    order: 1;
  }
  
  .btn-group-inline .btn-primary {
    order: 2;
  }
  
  /* Form Controls */
  .form-group {
    margin-bottom: var(--space-4);
  }
  
  .form-group label {
    display: block;
    font-size: var(--text-sm);
    font-weight: 600;
    color: var(--gray-700);
    margin-bottom: var(--space-1);
  }
  
  .form-control,
  .form-input {
    width: 100%;
    padding: var(--space-2) var(--space-3);
    border: 1px solid var(--gray-300);
    border-radius: var(--radius-md);
    font-size: var(--text-sm);
    transition: var(--transition-all);
    background: white;
    color: var(--gray-900);
  }
  
  .form-control:focus,
  .form-input:focus {
    outline: none;
    border-color: var(--primary-500);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
  }
  
  .form-control::placeholder,
  .form-input::placeholder {
    color: var(--gray-400);
  }
  
  .form-control:disabled,
  .form-input:disabled {
    background: var(--gray-50);
    cursor: not-allowed;
    opacity: 0.6;
  }
  
  /* Beautiful Modern Select/Dropdown Styles */
  select.form-control,
  select.form-input,
  .form-select {
    width: 100%;
    padding: var(--space-2) var(--space-3);
    padding-right: var(--space-10);
    border: 1.5px solid var(--gray-300);
    border-radius: var(--radius-md);
    background: white;
    font-size: var(--text-sm);
    color: var(--gray-900);
    cursor: pointer;
    transition: all var(--transition-base);
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%236B7280' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right var(--space-3) center;
    background-size: 12px;
  }
  
  select.form-control:hover,
  select.form-input:hover,
  .form-select:hover {
    border-color: var(--primary-400);
    background-color: var(--gray-50);
  }
  
  select.form-control:focus,
  select.form-input:focus,
  .form-select:focus {
    outline: none;
    border-color: var(--primary-500);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%234F46E5' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
  }
  
  select.form-control:disabled,
  select.form-input:disabled,
  .form-select:disabled {
    background: var(--gray-50);
    cursor: not-allowed;
    opacity: 0.6;
    background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%239CA3AF' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
  }
  
  /* Fix for ConditionalFormattingWizard compatibility */
  .condition-select {
    width: 100%;
    padding: var(--space-2) var(--space-3);
    padding-right: var(--space-10);
    border: 1.5px solid var(--gray-300);
    border-radius: var(--radius-md);
    background: white;
    font-size: var(--text-sm);
    color: var(--gray-900);
    cursor: pointer;
    transition: all var(--transition-base);
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%236B7280' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right var(--space-3) center;
    background-size: 12px;
  }
  
  .condition-select:hover {
    border-color: var(--primary-400);
    background-color: var(--gray-50);
  }
  
  .condition-select:focus {
    outline: none;
    border-color: var(--primary-500);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%234F46E5' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
  }
  
  textarea.form-control,
  textarea.form-input,
  .form-textarea {
    resize: vertical;
    min-height: 80px;
  }
  
  /* Modern Checkbox and Radio Styles */
  .form-check {
    display: flex;
    align-items: flex-start;
    margin-bottom: var(--space-3);
    position: relative;
  }
  
  .form-check-input {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    width: 18px;
    height: 18px;
    border: 2px solid var(--gray-400);
    border-radius: var(--radius-sm);
    margin-right: var(--space-2);
    margin-top: 2px;
    flex-shrink: 0;
    cursor: pointer;
    transition: all var(--transition-fast);
    position: relative;
    background: white;
  }
  
  .form-check-input[type="radio"] {
    border-radius: var(--radius-full);
  }
  
  .form-check-input:hover {
    border-color: var(--primary-400);
    background: var(--primary-50);
  }
  
  .form-check-input:focus {
    outline: none;
    border-color: var(--primary-500);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
  }
  
  .form-check-input:checked {
    background: var(--primary-500);
    border-color: var(--primary-500);
  }
  
  /* Checkbox checkmark */
  .form-check-input[type="checkbox"]:checked::after {
    content: '';
    position: absolute;
    left: 5px;
    top: 2px;
    width: 4px;
    height: 8px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }
  
  /* Radio button dot */
  .form-check-input[type="radio"]:checked::after {
    content: '';
    position: absolute;
    left: 4px;
    top: 4px;
    width: 6px;
    height: 6px;
    border-radius: var(--radius-full);
    background: white;
  }
  
  .form-check-input:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  .form-check-label {
    font-size: var(--text-sm);
    color: var(--gray-700);
    line-height: 1.5;
    cursor: pointer;
    user-select: none;
  }
  
  .form-check-input:checked + .form-check-label {
    color: var(--gray-900);
    font-weight: 500;
  }
  
  .form-check-input:disabled + .form-check-label {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  /* Toggle Switch Style */
  .form-switch {
    display: flex;
    align-items: center;
    margin-bottom: var(--space-3);
  }
  
  .form-switch .form-check-input {
    width: 44px;
    height: 24px;
    border-radius: var(--radius-full);
    border: 2px solid var(--gray-400);
    background: var(--gray-200);
    position: relative;
    transition: all var(--transition-base);
  }
  
  .form-switch .form-check-input::after {
    content: '';
    position: absolute;
    left: 2px;
    top: 2px;
    width: 16px;
    height: 16px;
    border-radius: var(--radius-full);
    background: white;
    transition: all var(--transition-base);
    box-shadow: var(--shadow-sm);
  }
  
  .form-switch .form-check-input:checked {
    background: var(--primary-500);
    border-color: var(--primary-500);
  }
  
  .form-switch .form-check-input:checked::after {
    left: 22px;
  }
  
  /* Range Slider */
  .form-range {
    width: 100%;
    height: 6px;
    padding: 0;
    background: var(--gray-200);
    border-radius: var(--radius-full);
    outline: none;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    cursor: pointer;
  }
  
  .form-range::-webkit-slider-thumb {
    appearance: none;
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    border-radius: var(--radius-full);
    background: var(--primary-500);
    cursor: pointer;
    transition: all var(--transition-fast);
    box-shadow: var(--shadow-sm);
  }
  
  .form-range::-moz-range-thumb {
    width: 20px;
    height: 20px;
    border-radius: var(--radius-full);
    background: var(--primary-500);
    cursor: pointer;
    transition: all var(--transition-fast);
    box-shadow: var(--shadow-sm);
    border: none;
  }
  
  .form-range::-webkit-slider-thumb:hover {
    background: var(--primary-600);
    transform: scale(1.1);
  }
  
  .form-range::-moz-range-thumb:hover {
    background: var(--primary-600);
    transform: scale(1.1);
  }
  
  .form-range:focus {
    outline: none;
  }
  
  .form-range:focus::-webkit-slider-thumb {
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
  }
  
  .form-range:focus::-moz-range-thumb {
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
  }
  
  /* Form Help Text */
  .form-help {
    font-size: var(--text-xs);
    color: var(--gray-500);
    margin-top: var(--space-1);
  }
  
  /* Form Group with better spacing */
  .form-group {
    margin-bottom: var(--space-4);
  }
